query ($group_full_path: ID!, $updated_after: Time!, $updated_before: Time!) {
  queryComplexity {
    score
    limit
  }
  group(fullPath: $group_full_path) {
    id
    name
    mergeRequests(
      first: 50
      updatedAfter: $updated_after
      updatedBefore: $updated_before
      sort: CREATED_DESC
    ) {
      nodes {
        id
        title
        draft
        webUrl
        labels {
          nodes {
            title
          }
        }
        approved
        approvedBy {
          nodes {
            id
            username
          }
        }
        author {
          id
          username
        }
        diffStatsSummary {
          additions
          deletions
          changes
          fileCount
        }
        createdAt
        updatedAt
        mergedAt
        mergeUser {
          id
          username
        }
        projectId
        commenters {
          nodes {
            id
            username
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
