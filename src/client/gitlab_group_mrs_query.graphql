query GroupMergeReqs($group_full_path: ID!, $updated_after: Time!, $after: String) {
  queryComplexity {
    score
    limit
  }
  group(fullPath: $group_full_path) {
    id
    name
    mergeRequests(
      includeSubgroups: true
      first: 10
      after: $after
      updatedAfter: $updated_after
      sort: CREATED_DESC
    ) {
      nodes {
        id
        title
        draft
        webUrl
        labels {
          nodes {
            title
          }
        }
        approved
        approvedBy {
          nodes {
            username
          }
        }
        author {
          username
        }
        diffStatsSummary {
          additions
          deletions
          changes
          fileCount
        }
        mergeUser {
          username
        }
        createdAt
        mergedAt
        updatedAt
        projectId
        project {
          name
          path
        }
        state
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
